{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif; /* Classic serif font */
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/white-paper.png'); /* Subtle background pattern */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0.95; /* Slight transparency for modern look */
        }

        h3 {
            text-align: center;
            color: #000f30; /* Dark brown for headings */
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif; /* Elegant font for headings */
            font-size: 2em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333; /* Dark text for labels */
        }

        input[type="text"],
        input[type="url"],
        input[type="number"],
        textarea,
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Consistent font size */
            transition: border-color 0.3s; /* Transition for focus */
        }

        input[type="file"] {
            padding: 5px;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #000f30; /* Dark brown on focus */
            outline: none; /* Remove default outline */
        }

        .submit-btn {
            background-color: #000f30; /* Dark brown */
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #000f30; /* Lighter brown on hover */
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .alert {
            margin-top: 15px;
            color: red; /* Alert color */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Profile</h3>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for i in data %}
        <div class="form-group">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" value="{{i.id}}" name="id" readonly>
        </div>

        <div class="form-group">
            <label for="user_id">User Name</label>
            <input type="text" id="user_id" value="{{i.username}}" name="username" readonly>
        </div>

        <div class="form-group">
            <label for="user_id">User Email</label>
            <input type="text" id="user_id" value="{{i.email}}" name="email" readonly>
        </div>

        <div>
            <label for="usertype">User Type</label>
            <select id="usertype"  value="{{i.user_type}}" name="user_type" required>
                <option value="">Select User Type</option>
                <option value="jobseeker">Jobseeker</option>
                <option value="recruiters">Recruiters</option>
            </select>
        </div>

        <div class="form-group">
            <label for="company_logo">Image</label>
            <input type="file" id="company_logo" value="/{{i.Image}}" name="Image" required>
            <input type="text" id="old_image" value="/{{i.Image}}" name="oldimg" required style="display: none;"> <!-- Hidden input for old image -->
        </div>
        {% endfor %}

        

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>

{% endblock body %}
